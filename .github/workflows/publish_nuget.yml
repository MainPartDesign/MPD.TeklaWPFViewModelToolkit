name: Publish NuGet

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: windows-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4

      - name: Build & Test
        run: |
          dotnet restore TeklaWPFViewModelToolkit.sln
          dotnet build TeklaWPFViewModelToolkit.sln --configuration Release --no-restore
          dotnet test --configuration Release --no-build

      - name: Pack
        id: pack_step
        shell: pwsh
        run: |
          # 1. Pack into a specific temp folder
          dotnet pack TeklaWPFViewModelToolkit/TeklaWPFViewModelToolkit.csproj --configuration Release --no-build -o ./out
          
          # 2. Find the exact name of the generated nupkg
          $packagePath = Get-ChildItem -Path "./out/*.nupkg" -Exclude "*.snupkg" | Select-Object -ExpandProperty FullName -First 1
          
          # 3. Save this path to the GitHub Environment for the next step
          echo "PACKAGE_PATH=$packagePath" >> $env:GITHUB_ENV
          Write-Host "Saved Package Path: $packagePath"

      - name: NuGet login (OIDC temp API key)
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }} 

      - name: Publish to NuGet
        shell: pwsh
        run: |
          dotnet nuget push "$env:PACKAGE_PATH" --api-key ${{ steps.login.outputs.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate